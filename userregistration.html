<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/logo.jpg" style="height: 5vh;width: 5vh;"/> OPERA BANK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card w-100 text-center shadow">
            <div class="card-header" style="background-color: brown; color: white;">
                New Account Form
            </div>
            <div class="card-body" style="background-color: #ff7a00;">
                <form method="POST" action="register.php">
                    <table class="table" style="color: black;">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <td><input type="text" name="name" class="form-control" required></td>
                                <th>UID</th>
                                <td><input name="uid" class="form-control" required></td>
                            </tr>
                            <tr>
                                <th for="gender">Gender</th>
                                <td>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </td>
                                <th for="dob">Date of Birth</th>
                                <td><input type="date" class="form-control" id="dob" name="dob" required></td>
                            </tr>
                            <tr>
                                <th>Contact Number</th>
                                <td><input type="number" name="phnno" class="form-control" required></td>
                                <th>Address</th>
                                <td><input type="text" name="address" class="form-control" required></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td><input type="email" name="email" class="form-control" required></td>
                                <th>Password</th>
                                <td><input type="password" name="password" class="form-control" required></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" name="saveAccount" class="btn btn-primary">Register Account</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <p>Already have an account?<a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
      
</body>

</html>
